<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Movie Search App</title>
  <script defer src="js/bundel.js"></script></head>
  <body>
    <nav class="navbar navbar-expand-lg bg-danger justify-content-center mb-3">
        <a class="navbar-brand text-light " href="#">Movie Finder</a>
    </nav>

    
    <div class="container">
        <div class="card mb-4">
            <div class="card-body">
                <form id="form-search">
                    <div class="input-group">
                        <input type="text" name="keyword" id="txt-keyword" class="form-control" placeholder="Search Movie">
                        <input type="submit" value="Search" id="btn-submit" class="btn btn-outline-primary">
                    </div>
                </form>
            </div>
        </div>

        <div class="detail-container d-none mb-3">
          <div class="card p-3">
            <div id="details">
            </div>
          </div>
        </div>
       
        <div class="movei-list-container d-none mb-3">
          <div id="movie-list-card" class="card p-3">
            <ul class="list-unstyled" id="results">
            </ul>
          </div>
        </div>
        
        

        <div id="buttons" class="d-flex justify-content-end">
        </div>
        
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
